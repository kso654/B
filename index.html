<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader (Actionable)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .download-button {
            transition: background-color 0.3s, transform 0.1s;
        }
        .download-button:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center pt-10 pb-10">

    <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-2xl space-y-8">

        <div class="text-center space-y-3">
            <i class="fab fa-tiktok text-6xl text-black"></i>
            <h1 class="text-3xl font-extrabold text-gray-900">TikTok Video Downloader</h1>
            <p class="text-gray-500 text-lg">TikTok Video Link ကို ထည့်သွင်းပြီး ဒေါင်းလုပ်ဆွဲပါ။</p>
        </div>

        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
            <input 
                type="url" 
                id="tiktok-link-input" 
                placeholder="TikTok Video Link ကို ဒီနေရာတွင် Paste လုပ်ပါ..." 
                class="flex-1 p-4 border-2 border-gray-300 rounded-lg focus:border-red-500 focus:ring-red-500 focus:outline-none text-gray-700"
            >
            <button
                id="get-info-btn"
                class="download-button bg-red-600 text-white font-bold py-4 px-8 rounded-lg text-lg shadow-md hover:bg-red-700 disabled:bg-red-300 disabled:cursor-not-allowed"
                disabled
            >
                <i class="fas fa-search mr-2"></i> အချက်အလက်ယူမည်
            </button>
        </div>
        
        <div id="status-message" class="text-center text-sm text-gray-500 p-3 bg-gray-100 rounded-lg">
            ⚠️ စတင်ရန်အတွက် TikTok Link ကို ထည့်သွင်းပါ။
        </div>

        <div id="download-result" class="hidden border-t-2 pt-6 mt-6 border-gray-200">
            <h2 class="text-2xl font-bold mb-4 text-center text-gray-800">✅ ဒေါင်းလုပ် ရလဒ်</h2>
            
            <div id="video-info-card" class="flex flex-col md:flex-row p-4 border border-green-200 bg-green-50 rounded-lg shadow-lg">
                <div class="w-full space-y-3">
                    <p class="text-xl font-semibold text-gray-800" id="video-title">Amazing Dance Challenge Video</p>
                    <p class="text-sm text-gray-600 mb-4" id="video-creator">Creator: @Myanmar_Dancer</p>
                    
                    <hr class="border-gray-200">
                    
                    <div class="space-y-2">
                        <label class="block font-medium text-gray-700">ဒေါင်းလုပ်ဆွဲရန် ပုံစံရွေးချယ်ပါ:</label>
                        <a href="#" class="download-option block bg-blue-600 text-white text-center py-3 rounded-lg hover:bg-blue-700 font-semibold" data-quality="HD">
                            <i class="fas fa-video"></i> HD Quality (Watermark မပါ)
                        </a>
                        <a href="#" class="download-option block bg-blue-500 text-white text-center py-3 rounded-lg hover:bg-blue-600 font-semibold" data-quality="SD">
                            <i class="fas fa-video"></i> SD Quality (Watermark မပါ)
                        </a>
                        <a href="#" class="download-option block bg-purple-600 text-white text-center py-3 rounded-lg hover:bg-purple-700 font-semibold" data-quality="Audio">
                            <i class="fas fa-music"></i> Audio (MP3) သီးသန့်
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const linkInput = document.getElementById('tiktok-link-input');
        const getInfoBtn = document.getElementById('get-info-btn');
        const statusMessage = document.getElementById('status-message');
        const downloadResult = document.getElementById('download-result');

        // Download Option များအတွက် URL အတု
        const FAKE_DOWNLOAD_URL = "https://example.com/fake-tiktok-video.mp4";

        // Link ထည့်သွင်းမှသာ ခလုတ်ကို ဖွင့်ပေးရန်
        linkInput.addEventListener('input', () => {
            const link = linkInput.value.trim();
            if (link.includes('tiktok.com') || link.includes('vm.tiktok.com')) {
                getInfoBtn.disabled = false;
                statusMessage.innerHTML = 'TikTok Link ကို အဆင်သင့် ဖြစ်ပါပြီ။ အချက်အလက်ယူမည်ကို နှိပ်ပါ။';
                statusMessage.className = 'text-center text-sm text-yellow-700 p-3 bg-yellow-100 rounded-lg';
            } else {
                getInfoBtn.disabled = true;
                statusMessage.innerHTML = '⚠️ စတင်ရန်အတွက် TikTok Link ကို ထည့်သွင်းပါ။';
                statusMessage.className = 'text-center text-sm text-gray-500 p-3 bg-gray-100 rounded-lg';
                downloadResult.classList.add('hidden');
            }
        });

        // အချက်အလက်ယူမည် ခလုတ် နှိပ်သောအခါ
        getInfoBtn.addEventListener('click', () => {
            const link = linkInput.value.trim();
            
            // Loading Status ပြသခြင်း
            statusMessage.innerHTML = `<i class="fas fa-spinner fa-spin mr-2"></i> Video အချက်အလက်များကို ဆွဲယူနေပါသည်။ ခဏစောင့်ပါ။`;
            statusMessage.className = 'text-center text-sm text-blue-700 p-3 bg-blue-100 rounded-lg';
            getInfoBtn.disabled = true;

            // ၃ စက္ကန့် စောင့်ပြီး ရလဒ်ပြသည်ဟု ဟန်ဆောင်ခြင်း (Simulation)
            setTimeout(() => {
                // Backend မှ Video Info ရပြီဟု သတ်မှတ်ခြင်း
                statusMessage.innerHTML = '✅ Video အချက်အလက်များ အောင်မြင်စွာ ရရှိပါပြီ။ ဒေါင်းလုပ် ရွေးချယ်နိုင်ပါပြီ။';
                statusMessage.className = 'text-center text-sm text-green-700 p-3 bg-green-100 rounded-lg';
                getInfoBtn.disabled = false;

                // ရလဒ်ပြခန်းကို ဖွင့်ပေးခြင်း
                downloadResult.classList.remove('hidden');
            }, 3000);
        });
